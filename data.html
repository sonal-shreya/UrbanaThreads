<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics - Urbana Threads</title>

  <!-- Bootstrap & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Layout */
    main {
      padding-top: 6rem;
      padding-bottom: 4rem;
    }

    /* Navbar styling (same as homepage) */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .navbar-brand span:first-child {
      color: #28e0b9;
    }
    .navbar .nav-link {
      font-weight: 500;
      color: #333;
      transition: color 0.2s ease-in-out;
    }
    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: #28e0b9 !important;
    }

    /* Filter section */
    .filter-panel {
      background-color: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* Urbana green button */
    .btn-urbana {
      background-color: #28e0b9;
      color: #fff;
      font-weight: 600;
      border: none;
      transition: all 0.2s ease-in-out;
    }
    .btn-urbana:hover {
      background-color: #21c9a6;
      transform: translateY(-1px);
    }

    /* Chart cards */
    .chart-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      transition: transform 0.25s ease;
    }
    .chart-card:hover {
      transform: translateY(-3px);
    }

    canvas {
      width: 100% !important;
      height: 250px !important;
    }

    footer {
      background-color: #f9f9f9;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<script src="https://cdn.botpress.cloud/webchat/v3/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/10/18/22/20251018223346-HMSCBJSX.webchat.js"></script>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="assets/logo.png" alt="Urbana Threads Logo" width="36" height="36" class="me-2 rounded">
        <span><span>Urbana</span> Threads</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="data.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="bot.html">Assistant</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container">
    <h2 class="text-center mb-4 fw-semibold">Retail Performance Dashboard</h2>

    <!-- FILTER PANEL -->
    <div class="filter-panel">
      <form id="filterForm" class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Category</label>
          <select id="filterCategory" class="form-select">
            <option value="all">All</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Region</label>
          <select id="filterRegion" class="form-select">
            <option value="all">All</option>
            <option value="Florida">Florida</option>
            <option value="California">California</option>
            <option value="Texas">Texas</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Date Range</label>
          <input type="month" id="filterMonth" class="form-control">
        </div>
        <div class="col-md-3">
          <button type="button" id="applyFilters" class="btn btn-urbana w-100">Apply Filters</button>
        </div>
      </form>
    </div>

    <!-- CHARTS -->
    <div class="row g-4 text-center">
      <div class="col-md-6 col-lg-4"><div class="chart-card"><h6>Sales by Category</h6><canvas id="salesByCategory"></canvas></div></div>
      <div class="col-md-6 col-lg-4"><div class="chart-card"><h6>Monthly Sales Trend</h6><canvas id="monthlySalesTrend"></canvas></div></div>
      <div class="col-md-6 col-lg-4"><div class="chart-card"><h6>Inventory Distribution</h6><canvas id="inventoryDistribution"></canvas></div></div>
      <div class="col-md-6 col-lg-4"><div class="chart-card"><h6>Top Performing Regions</h6><canvas id="salesByRegion"></canvas></div></div>
      <div class="col-md-6 col-lg-4"><div class="chart-card"><h6>Customer Demographics</h6><canvas id="customerDemographics"></canvas></div></div>
      <div class="col-md-6 col-lg-4"><div class="chart-card"><h6>Weekly Traffic</h6><canvas id="weeklyTraffic"></canvas></div></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 text-center">
    <div class="container">
      © 2025 Urbana Threads · Retail Management Platform · Designed by Group 4
    </div>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="js/charts.js"></script>
</body>
</html>
