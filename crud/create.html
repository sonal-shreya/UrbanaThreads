<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Product - Urbana Threads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="../index.html">
        <img src="../assets/logo.png" alt="Urbana Threads Logo" width="40" height="40" class="me-2 rounded">
        <span><span>Urbana</span> Threads</span>
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../data.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="../about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="../bot.html">Assistant</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container py-5 mt-4">
    <a href="../index.html" class="nav-link mb-3">← Back Home</a>
    <div class="card-ux p-4">
      <h3 class="mb-3 fw-semibold text-brand">Create Product (Simulation)</h3>
      <p class="text-secondary">This static form demonstrates how the “Create” feature would function in the live project.</p>

      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input class="form-control" placeholder="e.g., Oversized Tee">
          </div>
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <select class="form-select">
              <option>Urban Basics</option>
              <option>Smart Streetwear</option>
              <option>EcoActive</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Price ($)</label>
            <input type="number" class="form-control" min="0" step="0.01" placeholder="25.00">
          </div>
          <div class="col-md-4">
            <label class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" min="0" placeholder="100">
          </div>
          <div class="col-md-4">
            <label class="form-label">SKU</label>
            <input class="form-control" placeholder="UT-TEE-001">
          </div>
        </div>

        <div class="d-flex gap-3 mt-4">
          <button type="button" class="btn btn-brand">Create Item</button>
          <a href="read.html" class="btn btn-outline-brand">Go to Inventory</a>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 text-center">
    <div class="container">
      © 2025 Urbana Threads · Retail Management Platform · Designed by Group 4
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
