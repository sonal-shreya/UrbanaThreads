<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Product - Urbana Threads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="../index.html">
        <img src="../assets/logo.png" alt="Urbana Threads Logo" width="40" height="40" class="me-2 rounded">
        <span><span>Urbana</span> Threads</span>
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../data.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="../about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="../bot.html">Assistant</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container py-5 mt-4">
    <a href="read.html" class="nav-link mb-3">← Back to Inventory</a>
    <div class="card-ux p-4">
      <h3 class="mb-3 fw-semibold text-brand">Update Product (Simulation)</h3>
      <p class="text-secondary">
        In the final system, this form would prefill from a database and save changes via API.
      </p>

      <form class="row g-3 mt-2">
        <div class="col-md-4">
          <label class="form-label">Product ID</label>
          <input class="form-control" value="103">
        </div>
        <div class="col-md-8">
          <label class="form-label">Product Name</label>
          <input class="form-control" value="Black Denim Jacket">
        </div>
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <select class="form-select">
            <option selected>Smart Streetwear</option>
            <option>Urban Basics</option>
            <option>EcoActive</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Price ($)</label>
          <input type="number" class="form-control" value="85.00" step="0.01">
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock Quantity</label>
          <input type="number" class="form-control" value="70">
        </div>

        <div class="col-12 mt-3 d-flex gap-3">
          <button type="button" class="btn btn-brand">Save Changes</button>
          <a href="read.html" class="btn btn-outline-brand">Return to Inventory</a>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 text-center">
    <div class="container">
      © 2025 Urbana Threads · Retail Management Platform · Designed by Group 4
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
